<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card-container">
      <h1 class="heading">
        Generate a <br />
        <span>random password</span>
      </h1>
      <p>Never use an insecure password again.</p>

      <button class="btn" id="generate-pass" onclick="generatePasswords()">Generate Password</button>
      <hr />
      <div class="generated-password-container">
        <div class="generated-password" id="password1"></div>
        <div class="generated-password" id="password2"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
